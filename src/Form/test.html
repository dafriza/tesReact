<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="modal"></div>
    <div class="container">
      <div class="card" style="margin: 15% auto 0 auto; width: 50%;">
        <div class="card-body">
          <div class="row">
            <div class="col"></div>
            <div class="col text-center">Form Login</div>
            <div class="col"></div>
          </div>
          <form action="">
            <div class="row mt-5">
              <div class="col-3">Username</div>
              <div class="col">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required="true"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-3">Password</div>
              <div class="col">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required="true"
                  />
                </div>
              </div>
            </div>
            <div class="row mt-3 mb-3" id="reset">
              <div class="col text-center">
                <div class="card">
                  <div class="card-body">
                    <p id="captcha"></p>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="validation"
                        required="true"
                        onkeyup="captcha()"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" id="btn">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      function makeid(length) {
        let result = "";
        let characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }
        return result;
      }
      function captcha() {
        if($('#validation').val() == $('#captcha').text()){
            console.log('yes');
            $('#btn').html(`<div class="col-2"></div>
              <div class="col-8 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-2"></div>`);
            $('#reset').html(``);
        }
      }
      $("#captcha").text(makeid(5));
    </script>
  </body>
</html>
